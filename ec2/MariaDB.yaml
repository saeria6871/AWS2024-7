AWSTemplateFormatVersion: "2010-09-09"
Description: "MariaDB server in private subnet for OJT practice."

Parameters: 
  MyIP:
    Description: IP address allowed to access EC2
    Type: String

  MariaDBSubnetCIDR:
    Description: CIDR block for private subnet
    Type: String


Resources:
     # MariaDBサーバー(プライベートサブネットに配置)
    MariaDB:
     Type: AWS::EC2::Instance
     Properties:
       ImageId: ami-013a28d7c2ea10269
       InstanceType: t3.micro
       
       NetworkInterfaces: 
        - AssociatePublicIpAddress: "false"
          DeviceIndex: "0"
          PrivateIpAddress: !Ref MyIP
          SubnetId: !ImportValue haraPractice2024-PrivateDBSubnetId #他ファイルのアウトプットを参照
          GroupSet: 
            - !Ref MariaDBSG
       Tags: 
        - Key: Name
          Value: "MariaDB"
       UserData: String

      # セキュリティグループ(プライベートサブネット用)
    MariaDBSG:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupName: "MariaDBSG"
        GroupDescription: "Allow access from MyIP"
        VpcId: !ImportValue haraPractice2024-VpcId #他ファイルのアウトプットを参照
        SecurityGroupIngress:
        # ssh
         - IpProtocol: tcp
           FromPort: 22
           ToPort: 22 
           CidrIp: !Ref MariaDBSubnetCIDR

        # mariadb
         - IpProtocol: tcp
           FromPort: 3306
           ToPort: 3306
           CidrIp: !Ref MariaDBSubnetCIDR

Outputs:
    MariaDBId:
      Description: "MariaDB ID"
      Value: !Ref MariaDB

    MariaDBSGId:
      Description: "Security Group ID for MariaDB"
      Value: !Ref MariaDBSG  

        